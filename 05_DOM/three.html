<script>
    const div = document.createElement('div')
    console.log(div)
    div.className="main"
    div.id = Math.round(Math.random()*10+1)
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "green"
    div.style.padding = "12px"
    // div.innerText = "Chai Aur Code" //Not an optimised method
    //Good developers dont use this dot(.) option they generally use setattribute
    //as innertext method first brings the value then overwrites it 
    //But setattributes method doesn't bring the lold value 
    //and adds values after the previous one
    const node = document.createTextNode("Chai aur code") //Created a text Node separately 
    div.appendChild(node)
    document.body.appendChild(div)
    
</script>

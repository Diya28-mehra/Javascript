<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Code</h1>
    <button id = "stop"> Stop </button>
</body>
<script>
    const saydiya = function(){
        console.log("Diya");
    }
    const changetext = function(){
        document.querySelector('h1').innerHTML = "Best Js Series";
    }
    setTimeout(saydiya,2000);
    const changeme = setTimeout(changetext,2000);
    document.querySelector('#stop')
    addEventListener('click',function(){
        clearTimeout(changeme);
        console.log("Stopped");
    })

    //SetTimeout is used to do a particular task using a function after some time.
    //ClearTimeout is used to stop the task set by the settimeout before it happens.
</script>
</html>

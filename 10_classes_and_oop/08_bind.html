<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement
            document.querySelector('button')
            .addEventListener('click',this.handleclick.bind(this))
        }

        handleclick(){
            console.log("button clicked");
            console.log(this.server); //shows undefined
            // console.log(this); //shows the current object button
        }
    }
    //we need to bind the refernce of all the variable using bind(this) to handleclick method
    const app = new React()
</script>
</html>
